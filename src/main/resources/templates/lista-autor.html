<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autor/lista}">Listado</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/autor/nuevo}">Nuevo</a>
            </li>
        </ul>
        
        <h1 class="display-4">Listado autores</h1>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="cool">Id</th> 
                    <th scope="col">Nombre</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Acci√≥n</th>
                </tr>
            </thead>
            <tbody th:each="autor : ${autor}">
                <tr>
                    <th scope="row"></th>
                    <td th:text="${autor.id}"></td>
                    <td th:text="${autor.nombre}"></td>
                    <td class="text-center">
                                                
                        <a th:if="${autor.alta}" th:href="@{/autor/baja/__${autor.id}__}" class="btn btn-success">Alta</a>
                        <a th:unless="${autor.alta}" th:href="@{/autor/alta/__${autor.id}__}" class="btn btn-danger">Baja</a>
                          
                    </td>
                    <td>
                        <div class="container">
                            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                                <a class="navbar-brand" th:href="@{/autor/modificar/__${autor.id}__}">Modificar</a>
                            </nav>
                        </div>

                    </td>  
                </tr>
            </tbody>
        </table>






        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> 
    </body>
</html>
